<div class="design">
  <header class="d-flex pt-3">
    <ul>
      <li><h1>Check-In</h1></li>
    </ul>
  </header>
  <div class="checkin-container">
    <h4>Welcome to ... and ... wedding</h4>

    <div class="input-group mb-3 container">
      <input
        id="typeahead-basic"
        placeholder="search for your name "
        type="text"
        class="form-control"
        [ngbTypeahead]="search"
        #name
      />

      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="getTableNo(name)"
        data-bs-toggle="collapse"
        aria-expanded="false"
        aria-controls="collapseExample"
        data-bs-target="#collapseExample"
      >
        Get table
      </button>
    </div>

    <div class="card mb-3" style=" margin: 0 auto" *ngIf="tableNo">
      <div class="card-body">
        <p>Please proceed to</p>
        <h5 class="card-title">Table {{ tableNo }}</h5>
      </div>
    </div>
    <app-payments
      [payerName]="name.value"
      [payerId]="checkedInGuestId"
    ></app-payments>

  </div>
</div>
