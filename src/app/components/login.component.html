<app-template-two></app-template-two>

<h1>wedding guest manager</h1>
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="user">User</label>
      <input type="text" formControlName="email" class="form-control" id="user" placeholder="Enter your email"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        id="password"
        class="form-control"
        placeholder="Enter your password"
      />
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
